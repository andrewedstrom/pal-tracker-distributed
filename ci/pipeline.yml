---
resource_types:
  - name: google-cloud-storage
    type: docker-image
    source:
      repository: frodenas/gcs-resource

resources:
- name: pal-tracker
  type: git
  source:
    uri: ((green-pal-tracker/Notes/distributed-github-repository))
    branch: my-work
    private_key: ((green-pal-tracker/Notes/distributed-github-private-key))

- name: version
  type: semver
  source:
    driver: gcs
    bucket: triage-pal-tracker
    key: green/distributed-versions/version
    json_key: ((yellow-pal-tracker/Notes/triage-pal-tracker-bucket-gcp-key))

- name: allocations-artifacts
  type: google-cloud-storage
  source:
    bucket: triage-pal-tracker
    regexp: green/distributed-artifacts/allocations-server-(.*).jar
    json_key: ((yellow-pal-tracker/Notes/triage-pal-tracker-bucket-gcp-key))

- name: backlog-artifacts
  type: google-cloud-storage
  source:
    bucket: triage-pal-tracker
    regexp: green/distributed-artifacts/backlog-server-(.*).jar
    json_key: ((yellow-pal-tracker/Notes/triage-pal-tracker-bucket-gcp-key))

- name: registration-artifacts
  type: google-cloud-storage
  source:
    bucket: triage-pal-tracker
    regexp: green/distributed-artifacts/registration-server-(.*).jar
    json_key: ((yellow-pal-tracker/Notes/triage-pal-tracker-bucket-gcp-key))

- name: timesheets-artifacts
  type: google-cloud-storage
  source:
    bucket: triage-pal-tracker
    regexp: green/distributed-artifacts/registration-server-(.*).jar
    json_key: ((yellow-pal-tracker/Notes/triage-pal-tracker-bucket-gcp-key))

- name: cf
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: ((PWS: App Deployment Account/Username))
    password: ((PWS: App Deployment Account/Password))
    organization: Davos
    space: green
    skip_cert_check: true

jobs:
- name: build
  plan:
  - get: pal-tracker
    trigger: true
  - get: version
    params:
      bump: patch
  - task: build and test
    file: pal-tracker/ci/build.yml
  - put: allocations-artifacts
    params:
      file: build-output/allocations*.jar
  - put: backlog-artifacts
    params:
      file: build-output/backlog*.jar
  - put: registration-artifacts
    params:
      file: build-output/registration*.jar
  - put: timesheets-artifacts
    params:
      file: build-output/timesheets*.jar
  - put: version
    params:
      file: version/number

- name: deploy-allocations
  plan:
  - get: pal-tracker
    passed: [build]
    trigger: true
  - get: allocations-artifacts
    trigger: false
  - put: cf
    params:
      manifest: pal-tracker/manifest-allocations.yml
      path: allocations-artifacts/allocations-server*.jar

- name: deploy-backlog
  plan:
  - get: pal-tracker
    passed: [build]
    trigger: true
  - get: backlog-artifacts
    trigger: false
  - put: cf
    params:
      manifest: pal-tracker/manifest-backlog.yml
      path: backlog-artifacts/backlog-server*.jar

- name: deploy-registration
  plan:
  - get: pal-tracker
    passed: [build]
    trigger: true
  - get: registration-artifacts
    trigger: false
  - put: cf
    params:
      manifest: pal-tracker/manifest-registration.yml
      path: registration-artifacts/registration-server*.jar

- name: deploy-timesheets
  plan:
  - get: pal-tracker
    passed: [build]
    trigger: true
  - get: timesheets-artifacts
    trigger: false
  - put: cf
    params:
      manifest: pal-tracker/manifest-timesheets.yml
      path: timesheets-artifacts/timesheets-server*.jar
